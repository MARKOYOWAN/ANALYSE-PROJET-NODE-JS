name: CI/CD Pipeline

# ---------------------------------------------------------------------------
# DÃ©clenche le workflow sur push sur develop et PR vers main
# ---------------------------------------------------------------------------
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-test-docker:
    # Utilisation d'une machine Ubuntu pour exÃ©cuter le pipeline
    runs-on: ubuntu-latest

    # -----------------------------------------------------------------------
    # Services nÃ©cessaires pour les tests d'intÃ©gration
    # Ici PostgreSQL pour tester la connexion DB
    # -----------------------------------------------------------------------
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: analyse_text
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # ---------------------------------------------------------------------
      # RÃ©cupÃ©ration du code source du repository
      # ---------------------------------------------------------------------
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      # ---------------------------------------------------------------------
      # Installer la version Node.js utilisÃ©e par le projet
      # ---------------------------------------------------------------------
      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # ---------------------------------------------------------------------
      # Installer toutes les dÃ©pendances npm
      # ---------------------------------------------------------------------
      - name: ğŸ“¦ Install dependencies
        run: npm install

      # ---------------------------------------------------------------------
      # Compiler le code TypeScript en JavaScript
      # ---------------------------------------------------------------------
      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build

      # ---------------------------------------------------------------------
      # Lancer le lint pour vÃ©rifier le respect des rÃ¨gles de style
      # ---------------------------------------------------------------------
      - name: âœï¸ Run Lint
        run: npm run lint

      # ---------------------------------------------------------------------
      # Lancer les tests unitaires pour s'assurer que tout fonctionne
      # ---------------------------------------------------------------------
      - name: âœ… Run Unit Tests
        run: npm test

      # ---------------------------------------------------------------------
      # Construire les conteneurs Docker pour l'application
      # ---------------------------------------------------------------------
      - name: ğŸ³ Build Docker containers
        run: docker-compose -f docker-compose.yml build

      # ---------------------------------------------------------------------
      # Lancer l'application dans Docker et tester le endpoint /health
      # VÃ©rifie que le serveur est bien UP
      # ---------------------------------------------------------------------
      - name: ğŸŒ Test Health Endpoint
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 10
          curl -s http://localhost:3000/health | grep '"status":"UP"'
          docker-compose down
